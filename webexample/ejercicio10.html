<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Metaetiquetas -->
    <meta name="author" content="John Doe">
    <title>Mapa del sitio</title>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Título principal -->
    <h1>Mapa del sitio</h1>

    <!-- Tabla con secciones y enlaces -->
    <table border="1">
        <thead>
            <tr>
                <th>Sección</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Home</td>
                <td><a href="http://www.mipagina.com/home">http://www.mipagina.com/home</a></td>
            </tr>
            <tr>
                <td>Blog</td>
                <td><a href="http://www.mipagina.com/blog">http://www.mipagina.com/blog</a></td>
            </tr>
            <tr>
                <td>Galería</td>
                <td><a href="http://www.mipagina.com/galeria">http://www.mipagina.com/galeria</a></td>
            </tr>
        </tbody>
    </table>

    <!-- Segundo título principal -->
    <h1>Búsqueda</h1>

    <!-- Formulario de búsqueda -->
    <form action="/buscar" method="get">
        <div>
            <label for="keyword">Buscar por palabra clave:</label>
            <input type="text" id="keyword" name="keyword">
        </div>
        <div>
            <label for="author">Buscar por autor:</label>
            <input type="text" id="author" name="author">
        </div>
        <div>
            <button type="submit">Buscar</button>
            <button type="reset">Limpiar</button>
        </div>
    </form>

</body>
</html>
